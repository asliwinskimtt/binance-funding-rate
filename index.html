<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Funding Rate - Binance & Bybit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    .section { margin-top: 30px; }
    .rate-box { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    input, button, select { padding: 8px; font-size: 16px; margin: 5px; }
    .result-line { margin-top: 5px; }
    .bias { color: green; font-weight: bold; margin-left: 10px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Funding Rate z Binance & Bybit</h1>

  <!-- Platform Selector -->
  <div class="section">
    <label for="platformSelect"><strong>Wybierz platformÄ™:</strong></label>
    <select id="platformSelect">
      <option value="binance">Binance Futures</option>
      <option value="bybit">Bybit Futures</option>
    </select>
  </div>

  <!-- Preset Symbols -->
  <div class="section">
    <h2>Wybrane pary</h2>
    <div id="presetRates">
      <div class="rate-box" id="BTCUSDT"></div>
      <div class="rate-box" id="ETHUSDT"></div>
      <div class="rate-box" id="XRPUSDT"></div>
      <div class="rate-box" id="SOLUSDT"></div>
    </div>
  </div>

  <!-- Single Symbol Search -->
  <div class="section">
    <h2>Wyszukaj innÄ… parÄ™</h2>
    <input type="text" id="symbolInput" placeholder="np. DOGEUSDT" />
    <button onclick="fetchFundingRate()">Szukaj</button>
    <div class="rate-box" id="searchResult"></div>
  </div>

  <!-- Historical Funding Rates Chart -->
  <div class="section">
    <h2>Historia Funding Rate i APR</h2>
    <input type="text" id="historicalSymbol" placeholder="np. BTCUSDT" />
    <input type="date" id="startDate" />
    <input type="date" id="endDate" />
    <button onclick="fetchHistorical()">PokaÅ¼ historiÄ™</button>
    <div class="rate-box" id="historicalResult"></div>
    <canvas id="fundingChart" height="100"></canvas>
  </div>

  <script>
    const presetSymbols = ["BTCUSDT", "ETHUSDT", "XRPUSDT", "SOLUSDT"];

    async function getFundingRate(symbol, targetElementId) {
      const platform = document.getElementById("platformSelect").value;
      let url;

      if (platform === "binance") {
        url = `https://fapi.binance.com/fapi/v1/fundingRate?symbol=${symbol}&limit=1`;
      } else if (platform === "bybit") {
        url = `https://api.bybit.com/v5/market/funding/history?category=linear&symbol=${symbol}&limit=1`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (platform === "binance" && (!data || !data[0])) throw new Error("Brak danych");
        if (platform === "bybit" && (!data.result || !data.result.list || data.result.list.length === 0)) throw new Error("Brak danych");

        let rawRate;
        if (platform === "binance") rawRate = parseFloat(data[0].fundingRate);
        else rawRate = parseFloat(data.result.list[0].fundingRate);

        const fundingRatePercent = rawRate * 100;
        const apr = rawRate * 1095 * 100;
        const bias = rawRate >= 0 ? `<span class="bias"></span>` : `<span class="bias">LONG ðŸš€</span>`;

        document.getElementById(targetElementId).innerHTML = `
          <strong>${symbol}</strong> (${platform.toUpperCase()})<br />
          Obecny funding rate: <strong>${fundingRatePercent.toFixed(4)}%</strong><br />
          Roczny (APR): <strong>${apr.toFixed(2)}%</strong>${bias}
        `;
      } catch (err) {
        document.getElementById(targetElementId).innerHTML = `<span class="error">${symbol}: BÅ‚Ä…d przy pobieraniu danych.</span>`;
        console.error(err);
      }
    }

    function fetchAllPresets() {
      presetSymbols.forEach(symbol => getFundingRate(symbol, symbol));
    }

    function fetchFundingRate() {
      const symbol = document.getElementById("symbolInput").value.toUpperCase().trim();
      if (symbol) {
        getFundingRate(symbol, "searchResult");
      }
    }

    window.onload = fetchAllPresets;

    // Historical funding rate chart
    async function fetchHistorical() {
      const platform = document.getElementById("platformSelect").value;
      const symbol = document.getElementById("historicalSymbol").value.trim().toUpperCase();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      if (!symbol || !startDate || !endDate) {
        document.getElementById("historicalResult").innerHTML = "<span class='error'>WprowadÅº symbol i daty.</span>";
        return;
      }

      const startTime = new Date(startDate).getTime();
      const endTime = new Date(endDate).getTime();
      let url;

      if (platform === "binance") {
        url = `https://fapi.binance.com/fapi/v1/fundingRate?symbol=${symbol}&startTime=${startTime}&endTime=${endTime}&limit=1000`;
      } else {
        url = `https://api.bybit.com/v5/market/funding/history?category=linear&symbol=${symbol}&startTime=${startTime}&endTime=${endTime}&limit=200`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        let list;

        if (platform === "binance") list = data;
        else list = data.result?.list || [];

        if (!Array.isArray(list) || list.length === 0) throw new Error("Brak danych");

        const labels = list.map(e =>
          new Date(e.fundingTime || e.fundingRateTimestamp).toLocaleString()
        );
        const aprs = list.map(e =>
          parseFloat(e.fundingRate) * 1095 * 100
        );
        const avgApr = aprs.reduce((a, b) => a + b, 0) / aprs.length;

        drawChart(labels, aprs, `${symbol} (${platform})`);
        document.getElementById("historicalResult").innerHTML = `
          <strong>Znaleziono ${list.length} wpisÃ³w.</strong><br />
          <strong>Åšredni APR:</strong> ${avgApr.toFixed(2)}%
        `;
      } catch (err) {
        document.getElementById("historicalResult").innerHTML = `<span class='error'>BÅ‚Ä…d: ${err.message}</span>`;
      }
    }

    let chartInstance;
    function drawChart(labels, data, symbol) {
      const ctx = document.getElementById('fundingChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Funding Rate APR (${symbol})`,
            data: data,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 2,
            fill: true,
            tension: 0.2,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              title: { display: true, text: 'APR (%)' }
            },
            x: {
              ticks: { maxTicksLimit: 15, autoSkip: true }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          }
        }
      });
    }
  </script>
</body>
</html>
